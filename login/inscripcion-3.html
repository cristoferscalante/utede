<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="./style/style-home.css">
<link rel="stylesheet" href="./style/style-sidebar.css">
<link rel="stylesheet" href="./style/style-header.css">
<link rel="stylesheet" href="./style/style-inscripcion-3.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="sidebar">
    <div class="logo">
        <img src="../resources/images/Logo-utede.png" alt="Logo" class="logo-image">
    </div>
    <div class="menu main-menu">
        <a href="#"><i class="fa fa-tachometer-alt"></i> Panel</a>
        <a href="#"><i class="fa fa-user-circle"></i> Cuenta</a>
        <a href="http://127.0.0.1:3000/program/index-program.html"><i class="fa fa-graduation-cap"></i> Programas</a>
        <a href="#"><i class="fa fa-calendar-alt"></i> Calendario</a>
        <a href="#"><i class="fa fa-question-circle"></i> Ayuda</a>
    </div>
    <div class="menu logout-menu">
        <a href="http://127.0.0.1:3000/login/index-login.html" class="active"><i class="fa fa-sign-out-alt"></i> Iniciar sección</a>
    </div>
  </div>

  <div class="main-content">
    
    <div class="form-container">
      <div class="form-box">
        <h1>¡BIENVENIDO!</h1>
        <p class="signup-subtitle">Transforma tu futuro en la Utedé, inscríbete hoy y empieza a crear el mañana!</p>
        <p class="signup-instruction">Por último crea tu contraseña.</p>
    
        <form action="/set-password" method="post" class="password-form">
          <div class="input-container">
            <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" required>
            <span class="password-toggle" onclick="togglePassword('password')">
              <i class="fa fa-eye"></i>
            </span>
          </div>
    
          <div class="input-container">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar" required>
            <span class="password-toggle" onclick="togglePassword('confirm_password')">
              <i class="fa fa-eye"></i>
            </span>
          </div>
    
          <div class="button-container">
            <button type="submit" class="next-button">Finalizar</button>
            <a href="http://127.0.0.1:3000/login/inscripcion-2.html" class="back-button">Regresar</a>            
          </div>
        </form>
      </div>
    </div>
    <script>
      function togglePassword(inputId) {
        var input = document.getElementById(inputId);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
</body>
</html>
