<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="./style/style-home.css">
<link rel="stylesheet" href="./style/style-sidebar.css">
<link rel="stylesheet" href="./style/style-header.css">
<link rel="stylesheet" href="./style/style-login.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="sidebar">
    <div class="logo">
        <img src="../resources/images/Logo-utede.png" alt="Logo" class="logo-image">
    </div>
    <div class="menu main-menu">
        <a href="#"><i class="fa fa-tachometer-alt"></i> Panel</a>
        <a href="#"><i class="fa fa-user-circle"></i> Cuenta</a>
        <a href="http://127.0.0.1:3000/program/index-program.html"><i class="fa fa-graduation-cap"></i> Programas</a>
        <a href="#"><i class="fa fa-calendar-alt"></i> Calendario</a>
        <a href="#"><i class="fa fa-question-circle"></i> Ayuda</a>
    </div>
    <div class="menu logout-menu">
        <a href="http://127.0.0.1:3000/login/index-login.html" class="active"><i class="fa fa-sign-out-alt"></i> Iniciar sección</a>
    </div>
  </div>

  <div class="main-content">
    <header>
      <div class="login-area">
        <img src="../resources/images/logo-user.png" alt="Imagen del Usuario" class="user-image">
        <span class="user-name">Nombre del Usuario</span>
      </div>      
    </header>
    <div class="login-wrapper">
      <div class="login-box">
        <h2 class="login-title">ACCEDER A TU PERFIL</h2>
        <form action="/login" method="post" class="login-form">
          <div class="input-container">
            <input type="email" id="email" name="email" placeholder="Correo" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="login-button">Ingresar</button>
          <div class="login-links">
            <a href="/forgot-password" class="olvide-contraseña">Olvidé la contraseña</a>
            <a href="http://127.0.0.1:3000/login/Inscripcion-1.html" class="registro" >Quiero crear un usuario</a>
          </div>

    </div>      
  </div>
</body>
</html>
