      <script>
        function showInfoMessage() {
          var infoBubble = document.getElementById('info-bubble');
          infoBubble.style.display = 'inline-block';
          infoBubble.style.opacity = 1;
          
          // Wait for 5 seconds, then fade out the bubble
          setTimeout(function() {
            infoBubble.style.opacity = 0;
            // After the transition ends, set display to 'none' again
            infoBubble.addEventListener('transitionend', function() {
              infoBubble.style.display = 'none';
            }, { once: true });
          }, 5000);
        }
      </script>
